<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title" class="text">Entrevista</h1>
    <p id="description" class="text">Este es un cuestionario corto para apoyar una entrevista</p>
    <form id="survey-form">
        <label id="name-label">1: Coloque su nombre</label>
        <input type="text" id="name" placeholder="Nombre completo">
        <label id="email-label">2: Su correo de contacto personal</label>
        <input type="email" id="email" placeholder="Coloque su correo electrónico">
        <label id="number-label">3: Su edad no debe ser menor a 10, ni mayor a 65</label>
        <input type="number" id="number" min="10" max="65" placeholder="Su edad aquí">
        <select id="dropdown" name="referrer">
            <option value="">(Seleccione su ocupación)</option>
            <option value="1">Estudiante</option>
            <option value="2">Trabajador</option>
            <option value="3">En paro</option>
        </select>
        <fieldset>
            <legend>Escoga su género</legend>
        <label for="radio-hombre"><input id="radio-hombre" class="genero" type="radio" class="inline">Hombre</label>
        <label for="radio-mujer"><input id="radio-mujer" class="genero" type="radio" class="inline">Mujer</label>
        </fieldset>
        <fieldset>
            <label for="acuerdo"><input class="inline" type="checkbox"id="acuerdo" value="accedido">¿Está de acuerdo con guardar su información?</label>
            <label for="replicacion"><input class="inline" type="checkbox" id="replicacion" value="compartir">¿Accede a que se comparta su información para futuras encuestas?</label>
        </fieldset>
        <fieldset>
            <legend>Adicional</legend>
            <label for="comentarios">Algún comentario adicional sobre la encuesta coloquelo aquí</label>
            <textarea id="comentarios" name="adicional" rows="3" cols="30" placeholder="Coloque aquí su comentario con la extensión que usted desee"></textarea>
        </fieldset>
        <input type="submit" id="submit"/>
    </form>
  </body>
</html>
